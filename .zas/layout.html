<!DOCTYPE html>
<html lang="{{.Language}}">
<head>
    {{if .Title}}
    <title>{{.Title}} | {{.Extra "/site/title"}}</title>
    {{else}}
    <title>{{.Extra "/site/title"}}</title>
    {{end}}
    <link rel=icon href=/static/favicon.ico>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="origin-when-crossorigin">
    <style>
        * {
            box-sizing: border-box;
            color: #404040;
        }

        a {
            color: #8E2F8E;
        }

        html {
            border-style: solid;
            border-width: 5px 0 0 0;
            border-color: #993399;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
        }

        body {
            background-color: white;
            margin: 0;
            max-width: 30em;
            padding: 0 0.75em 0.75em 0.75em;
            font-size: calc(14px + (26 - 14) * ((100vw - 300px) / (1600 - 300)));
            line-height: calc(1.3em + (1.5 - 1.2) * ((100vw - 300px)/(1600 - 300)));
        }

        h1, h2, h3, h4, h5, h6 {
            line-height: calc(1.1em + (1.5 - 1.1) * ((100vw - 300px)/(1600 - 300)));
        }

        p {
            margin-bottom: 0.35em;
        }

        img {
            width: 100%;
        }

        .home {
            display: inline-block;
            margin-top: 1.5em;
            max-width: 3em;
        }

        nav > div {
            display: flex;
            min-height: 48px;
            align-items: center;
        }

        nav > div > a {
            min-height: 48px;
        }

        /* Desktop sizes */
        @media only screen and (min-width: 600px) {
            ol {
                column-count: 2;
            }
            body {
                margin-left: 60px;
                margin-right: 60px;
            }
        }
    </style>
    <link rel="preload" href="/static/styles.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" type="text/css" href="/static/styles.css"></noscript>
</head>
{{if .Resolve "body_class"}}
<body class='{{.Resolve "body_class"}}'>
{{else}}
<body>
{{end}}
<a class="home u-url u-uid" href="/"><img alt='{{.E "home"}}' src="/static/_.png"></a>
{{if not .Title}}
<h1 class="p-name fn">{{.Extra "/site/title"}}</h1>
{{end}}
<main>{{.Body}}</main>
<footer>2009-2020 {{.Extra "/site/title"}} - {{.H "license"}} - Site generated with <a href="https://github.com/imdario/zas">Zas</a>.</footer>
</body>
</html>
